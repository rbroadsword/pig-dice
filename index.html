<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice Game</title>
</head>

<body>
  <div class="container">
    <div class="intro">
      <h1>Pig Dice</h1>
    </div>
    <div class="newGame">
      <button class="btn-succes">New Game</button>
    </div>

    <div class="mainGame">
      <div div class="row">
        <div class="col-md-6">
          <div class="player1">
            <h2>Player 1: </h2>
            <h2>score</h2>
            <h2>current roll</h2>
          </div>
        </div>

        <div class="col-md-6">
          <div class="player2">
            <h2>Player 2:</h2>
            <h2>score</h2>
            <h2>current roll</h2>
          </div>
        </div>
      </div>

      <div class="rollDice">
        <h3>Roll: </h3>
        <button id="roll-dice" class="btn btn-primary btn-lg">Roll Dice</button>
        <button id="hold" class="btn btn-danger btn-lg">Hold</button>
      </div>


    </div>
  </div>
</body>

</html>
